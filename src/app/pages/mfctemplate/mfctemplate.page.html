
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar #toolbar>
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>

            <ion-buttons class="back" slot="start">
              <ion-back-button defaultHref="start"></ion-back-button>
            </ion-buttons>


        </ion-toolbar>
      </ion-header>
     </div>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true" scrollEvents="true" [appFadeHeader]="toolbar" >
  <!-- <ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="header" > -->
  <img src="assets/images/mfc/headerBackground.png" alt="HeaderImage">
  <ion-grid class="ion-no-margin">
    <ion-row>
      <div class="component-title">
        <h3>Action-sheet</h3>
        <mfc-action-sheet></mfc-action-sheet>
      </div>
    </ion-row>
    <ion-row>
      <div class="component-title">
        <h3>Accordion</h3>
        <mfc-accordion></mfc-accordion>
      </div>
    </ion-row>
    <ion-row>
      <div class="component-title">
        <h3>Alerts</h3>
        <mfc-alert></mfc-alert>
      </div>
    </ion-row>
    <ion-row>
      <div class="component-title">
        <h3>Badge</h3>
        <mfc-badge></mfc-badge>
      </div>
    </ion-row>

    <ion-row>
      <div class="component-title">
        <h3>Breadcrumb</h3>
        <mfc-breadcrumb></mfc-breadcrumb>
      </div>
    </ion-row>

    <ion-row>
      <div class="component-title">
        <h3>Buttons</h3>
        <mfc-buttons></mfc-buttons>
      </div>
    </ion-row>

    <ion-row>
      <div class="component-title">
        <h3>card</h3>
        <mfc-card></mfc-card>
      </div>
    </ion-row>


    <ion-row>
      <ion-col>
        <div class="component-title">
          <h3>Checkboxes</h3>
          <mfc-checkboxes></mfc-checkboxes>
        </div>
      </ion-col>

    </ion-row>

  </ion-grid>


</ion-content>
