<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar #toolbar>
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>

          <ion-buttons class="back" slot="start">
            <ion-back-button defaultHref="start"></ion-back-button>
          </ion-buttons>


        </ion-toolbar>
      </ion-header>
    </div>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" scrollEvents="true" [appFadeHeader]="toolbar">
  <!-- <ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="header" > -->
  <img src="assets/images/mfc/cardBG1.jpg" alt="HeaderImage">
  <ion-grid class="ion-no-margin">
    <ion-row>
      <div class="component-title">
        <h3>Action-sheet</h3>
        <mfc-action-sheet></mfc-action-sheet>
      </div>
    </ion-row>
    <ion-row>
      <div class="component-title">
        <h3>Accordion</h3>
        <mfc-accordion></mfc-accordion>
      </div>
    </ion-row>
    <ion-row>
      <div class="component-title">
        <h3>Alerts</h3>
        <mfc-alert></mfc-alert>
      </div>
    </ion-row>
    <ion-row>
      <div class="component-title">
        <h3>Badge</h3>
        <mfc-badge></mfc-badge>
      </div>
    </ion-row>

    <ion-row>
      <div class="component-title">
        <h3>Breadcrumb</h3>
        <mfc-breadcrumb></mfc-breadcrumb>
      </div>
    </ion-row>

    <ion-row>
      <div class="component-title">
        <h3>Buttons</h3>
        <mfc-buttons></mfc-buttons>
      </div>
    </ion-row>

    <ion-row>
      <div class="component-title">
        <h3>card</h3>
        <mfc-card></mfc-card>
      </div>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="component-title">
          <h3>Checkboxes</h3>
          <mfc-checkboxes></mfc-checkboxes>
        </div>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <div class="component-title">
          <h3>Date & Time Pickers</h3>
          <mfc-date-time></mfc-date-time>
        </div>
      </ion-col>

    </ion-row>

    <ion-row>
      <div class="component-title">
        <h3>ion-fab</h3>
        <mfc-floating-action-button></mfc-floating-action-button>
      </div>
    </ion-row>

    <!-- <ion-row>
      <div class="component-title">
        <h3>Infinite Scroll</h3>
        <mfc-infinite-scroll></mfc-infinite-scroll>
      </div>
    </ion-row> -->

    <ion-row>
      <div class="component-title">
        <h3>Items</h3>
        <mfc-items></mfc-items>
      </div>
    </ion-row>

    <ion-row>
      <div class="component-title">
        <h3>Media-Avatar</h3>
        <mfc-avater></mfc-avater>
      </div>
    </ion-row>


    <ion-row>
      <div class="component-title">
        <h3>Popovers</h3>
        <mfc-popovers></mfc-popovers>
      </div>
    </ion-row>

    <ion-row>
      <div class="component-title">
        <h3>Progress Indicators</h3>
        <mfc-progress-indicators></mfc-progress-indicators>
      </div>
    </ion-row>


    <ion-row>
      <div class="component-title">
        <h3>Radio</h3>
        <mfc-radio></mfc-radio>
      </div>
    </ion-row>

    <ion-row>
      <div class="component-title">
        <h3>Range</h3>
        <mfc-range></mfc-range>
      </div>
    </ion-row>

    <ion-row>
      <div class="component-title">
        <h3>Search</h3>
        <mfc-serch-bar></mfc-serch-bar>
      </div>
    </ion-row>

    <ion-row>
      <div class="component-title">
        <h3>Toast</h3>
        <mfc-toast></mfc-toast>
      </div>
    </ion-row>

    <ion-row>
      <div class="component-title">
        <h3>Toggle</h3>
        <mfc-toggle></mfc-toggle>
      </div>
    </ion-row>


    <br>
    <br>
    <br>
    <br>

  </ion-grid>


</ion-content>
