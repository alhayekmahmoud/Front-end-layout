<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="header-cards">

        <mfc-card1-header></mfc-card1-header>
      </ion-col>

        <mfc-card2-header></mfc-card2-header>
      </ion-col>
      <ion-col  size="12" size-sm="12" size-md="6" size-lg="3" size-xl="3">
        <mfc-card3-header></mfc-card3-header>
      </ion-col>
      <ion-col size="12" size-sm="12" size-md="6" size-lg="3" size-xl="3">
        <mfc-card4-header></mfc-card4-header>
      </ion-col>

  </ion-grid>
  <ion-grid>

      </ion-col>
      <ion-col size="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
        <mfc-card2-table></mfc-card2-table>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <mfc-map-card></mfc-map-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
