<ion-row>
  <ion-card>
    <swiper-container class="mySwiper" navigation="true" pagination="true" pagination-dynamic-bullets="true">
      <swiper-slide *ngFor="let slide of slides" class="ion-no-margin ion-no-padding">
        <ion-label class="title ion-text-center" color="mfc-white">Somewhere</ion-label>
        <img [src]="slide?.image" alt="{{slide.id}}">
      </swiper-slide>
    </swiper-container>
  </ion-card>

</ion-row>
