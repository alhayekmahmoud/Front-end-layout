<ion-card class="mini-card1">
  <ion-card-header>
    <ion-item class="card1-header-item" lines="none">
      <h1>Chart 2</h1>
      <ion-button fill="clear" slot="end" id="popover-button1">Open Menu</ion-button>
      <ion-popover trigger="popover-button1" [dismissOnSelect]="true">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item [button]="true" [detail]="false">Option 1</ion-item>
              <ion-item [button]="true" [detail]="false">Option 2</ion-item>
              <ion-item [button]="true" id="nested-trigger">More options...</ion-item>

              <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" side="end">
                <ng-template>
                  <ion-content>
                    <ion-list>
                      <ion-item [button]="true" [detail]="false">Nested option</ion-item>
                    </ion-list>
                  </ion-content>
                </ng-template>
              </ion-popover>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>

    </ion-item>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <label class="ion-text-center" >I am a Mini Card Content Here</label>
        <div class="charts">
          <div class="chart-container">
            <canvas  id="MyChart2" class="ion-no-margin" >{{ chart }}</canvas>
          </div>

          <div class="pie">

          </div>
          <div class="line"></div>
        </div>
      </ion-row>
    </ion-grid>

  </ion-card-content>

</ion-card>
