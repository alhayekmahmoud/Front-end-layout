<ion-card class="mini-card1">
  <ion-card-header class="ion-no-padding">

  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none" color="clear">
      <ion-label slot="start">
        <h3>Products Sold</h3>
        <p>Total revenue streams</p>
      </ion-label>
      <ion-label  slot="end">
        <h1>$3M</h1>

      </ion-label>

    <ion-progress-bar part="progress"[value]="progress"></ion-progress-bar>
    <ion-item lines="none" color="clear">

        <p>Sales</p>
      </ion-label>
      <ion-label  slot="end">
        <p>100%</p>
      </ion-label>
    </ion-item>
  </ion-card-content>


</ion-card>
